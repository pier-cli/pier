[package]
name = "pier"
version = "0.2.0"
authors = ["Benjamin Scholtz", "Isak Johansson"]
license-file = "./LICENSE"
description = "A Linux script management tool"
homepage = "https://github.com/BenSchZA/pier"
documentation = "https://github.com/BenSchZA/pier/blob/master/README.md"
repository = "https://github.com/BenSchZA/pier.git"
keywords = ["cli", "productivity", "tool", "devops", "management"]
categories = ["command-line-utilities"]

edition = "2018"

autotests = false

[dependencies]
toml = "0.4"
serde = { version = '1.0.83', features = ['derive'] }
prettytable-rs = "^0.10"
enum-kinds = "0.4.1"
dirs = "2.0.2"
snafu = "0.5.0"
scrawl = "1.1.0"
structopt = "0.3"
tempfile = "3.1.0"
lazy_static = "1.4.0"

[dev-dependencies]
assert_cmd = "0.11.1"
predicates = "1.0"
assert_fs = "0.11"
serde = { version = '1.0.83', features = ['derive'] }

[[test]]
name = "integration"
path = "tests/tests.rs"
